<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF=8">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <title>おいしいカレーの作り方</title>
  </head>
  <body>
    <article id="main">
      <p>コンビニに行きます。</p>
      <section class="curry_picture">
        <img src="curry.jpg" alt="完成したカレー" width=300 class="photo">
       <d1 class="explanation">
         <dt>種類:</dt><dd>ポークカレー(ゴロゴロしたじゃがいもとニンジン入り)</dd>
         <dt>辛さ:</dt><dd>3辛</dd>
       </d1>
      </section>
           <input type="submit" value="ok" class="btn btn-submit">
           <input type="reset" value="リセット" class="btn btn-reset">
           <table id="ingredient">
             <caption>カレーの材料</caption>
             <colgroup id="name">
             <colgroup id="amount">
             <colgroup id="price">
             <thead>
               <tr><th></th><td>分量</td><td>値段</td></tr>
             </thead>
             <tbody>
              <tr><th>ジャガイモ</th><td>3個</td><td>300yen</td></tr>
              <tr><th>ニンジン</th><td>1本</td><td>100yen</td></tr>
              <tr><th>豚ブロック</th><td>300g</td><td>400yen</td></tr>
              <tr><th>カレー粉</th><td>1箱</td><td>300yen</td></tr>
             </tbody>
             <tfoot>
               <tr><th>合計</th><td colspan="2">1000yen</td></tr>
             </tfoot>
           </table>
    </article>

  </body>
</html>
